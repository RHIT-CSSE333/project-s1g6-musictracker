<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
    <title>Add Song To Database</title>
    
    <link rel="stylesheet" crossorigin="anonymous"
   href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" >
    
   <script crossorigin="anonymous"
   src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" >
   </script>
 
</head>
 
<body>

    <div class="form-container">
        <!-- Login Form -->
        <form action="" method="POST">
            <h2>Album</h2>
            <label for="AlbumID">AlbumID</label>
            <input type="text" class="form-control" name="AlbumID" id="AlbumID" required>
    
            <label for="AlbumName">AlbumName</label>
            <input type="text" class="form-control" name="AlbumName" id="AlbumName" required>

            <label for="ReleaseDate">ReleaseDate</label>
            <input type="text" class="form-control" name="ReleaseDate" id="ReleaseDate" required>

            <label for="ArtistName">ArtistName</label>
            <input type="text" class="form-control" name="ArtistName" id="ArtistName" required>
    
            <button type="btnAdd" class="btn btn-primary">Add</button>
            <button onclick="location.href='/'">Return</button>
        </form>
    </div>


      {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class="flashes">
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
</body>
</html>
