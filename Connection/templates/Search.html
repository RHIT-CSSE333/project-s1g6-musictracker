<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
    <title>Playlist Details</title>
    
    <link rel="stylesheet" crossorigin="anonymous"
   href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" >
    
   <script crossorigin="anonymous"
   src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" >
   </script>
 
</head>
 
<body>
    
    <h2>Search For Albums, Songs, and Artists</h2>
 
    <form action="" method = "POST">
        <div class="form-group row">
        <div class="form-group row">
            <label for="title">Song, Album, or Artist Name</label>
            <input type="text" class="form-control" name="ItemName" id="ItemName" >
        </div>

        <button type="search" class="btn btn-primary">Search</button>
        <a href="/list" class="btn btn-primary">Cancel</a>
      </form>

      <table class="table">
        <thead>
            <tr>
            <th scope="col">Title</th>
            <th scope="col">Artist</th>
            <th scope="col">Album</th>
            <th scope="col">Genre</th>
            <th scope="col">Length</th>

            <th scope="col">    </th>
            <th scope="col">    </th>
            

            </tr>
        </thead>
       <tbody>
            {% for tip in mssqltips %}
                <tr>
                    <td>{{ tip.SongTitle }}</th>
                    <td>{{ tip.ArtistName }}</td>
                    <td>{{ tip.AlbumName }}</td>
                    <td>{{ tip.Genre }}</td>
                    <td>{{ tip.length }}</td>
                    <td><a href='albumView/{{tip.AlbumID}}'> View Album</a> </td>
                    <td><a href='artistAlbums/{{tip.ArtistID}}'> View Artist</a> </td>
                    
                </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
